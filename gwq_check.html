<!doctype html>
<html>
<head>
<title>Greening Western Queens Fund Eligibility Checker</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
    * {
        margin: 0;
    }
    html,body {
        width: 100%;
        height: 100%;
    }
    .floater {
        background-color: #fff;
        height: 70px;
        left: 120px;
        line-height: 20px;
        padding: 15px;
        position: absolute;
        top: 50px;
        width: 375px;
        z-index: 1000;
    }
</style>
<script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
<script type="text/javascript" src="checkgeo.js"></script>
</head>
<body>
  <div class="floater">
    Enter an address to see whether or not it lies within the Greening Western Queens Fund prioritized funding area <input id="address" type="text" value="2240 31st Street, Astoria, NY 11105">
    <input type="button" value="Check Address" onclick="codeAddress()">
  </div>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
